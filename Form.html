<html>
<head>
<title>Form </title>
<link rel="stylesheet" href="CSS/style.css"/>
</head>
<body>
<h1>Travel reservation form</h1>
<h3>*Denotes Mandotory</h3>

<div>
    <form>
    <label for="fname">Full Name*:</label>
    <input type="text" id="name" name="full name" placeholder="Your name..">
    <br>
    <label for="ename">Email address*:</label>
    <input type="text" id="name" name="email address" placeholder="Your Email address..">
    <br>
    <label for="Tour Package">Select Tour Package*:</label>
    <select id="Tour Package" name="Tour Package">
      <option value="Goa">Goa</option>
      <option value="Kerala">Kerala</option>
      <option value="Manali">Manali</option>
    </select>
    <br>
    <label for="MM/DD/YY">Arrival date*:</label>
    <input type="date" id="date" name="Arrival date" placeholder="MM/DD/YY">
    <br>
    <label for="number">Number of persons*:</label>
    <input type="number" id="number" name="number" placeholder="UNKNOWN_TYPE">
    <br>
 	 		<label>What would you want to avali?*</label><br>
			<input type="checkbox">Boarding<br>
			<input type="checkbox">Fooding<br>
			<input type="checkbox" >Sight seeing<br>
	<label>Discount Coupon code:</label>
	<input type="text"	placeholder="UNKNOWN_TYPE"><br>
	<label>Terms and conditions*</label><br>
	<input type="radio" value="I agree" name="condition">I agree <br>
	<input type="radio" value="I disagree" name="condition">I disagree <br>
	<br>
	<input type="submit"  value="Reservation" name="Complete reservation"/>
</form>
</div>

</body>
</html>
